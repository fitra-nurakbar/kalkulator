<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Kalkulator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="displayOne">0</div>
            <div class="border"> <div class="displayTwo">0</div><div class="tempResult"></div>
          </div>
          <div class="allButton">
               <div class="button allClear">C</div>
               <div class="button lastEntityClear">CE</div>
               <div class="button operation">%</div>
               <div class="button operation">/</div>
               <div class="button number">7</div>
               <div class="button number">8</div>
               <div class="button number">9</div>
               <div class="button operation">x</div>
               <div class="button number">4</div>
               <div class="button number">5</div>
               <div class="button number">6</div>
               <div class="button operation">-</div>
               <div class="button number">1</div>
               <div class="button number">2</div>
               <div class="button number">3</div>
               <div class="button operation">+</div>
               <div class="button btnZero number">0</div>
               <div class="button number dot">.</div>
               <div class="button equal">=</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
